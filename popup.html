<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link rel="stylesheet" type="text/css" href="popup.css">
		<script type="text/javascript" src="localstorage.js"></script>
		<script type="text/javascript" src="common.js"></script>
		<script type="text/javascript" src="popup.js"></script>
	</head>
	<body>
		<div id="transparentLayer" onmouseup="unSelect()" onmousedown="return false;"></div>
		<ul id="contextMenu" onmouseup="processMenu(event, this)" onmousedown="return false;">
			<li action="openInNewTab" for="bookmark" class="enabled"><span i18n="openInNewTab"><img src="icons/tab-new.png"/></span></li>
			<li action="openInNewWindow" for="bookmark" class="enabled"><span i18n="openInNewWindow"><img src="icons/window-new.png"/></span></li>
			<li action="openInIncognitoWindow" for="bookmark" class="enabled"><span i18n="openInIncognitoWindow"><img src="icons/window-incognito.png"/></span></li>
			<li action="openAllInTabs" for="folder"><span i18n="openAllBookmarks" class="noicon"></span></li>
			<li action="openAllInNewWindow" for="folder"><span i18n="openAllBookmarksInNewWindow" class="noicon"></span></li>
			<li action="openAllInIncognitoWindow" for="folder"><span i18n="openAllBookmarksInIncognitoWindow"><img src="icons/window-incognito.png"/></span></li>
			<li class="separator"></li>
            <li action="cut" class="enabled"><span i18n="cut"><img src="icons/cut.png"/></span></li>
			<li action="copy" class="enabled"><span i18n="copy"><img src="icons/copy.png"/></span></li>
			<li action="paste" class="enabled"><span i18n="paste"><img src="icons/paste.png"/></span></li>
			<li class="separator"></li>
			<li action="addGBookmark" class="enabled"><span i18n="addBookmark"><img src="icons/icon-16.png"/></span></li>
			<li action="remove"><span i18n="remove"><img src="icons/icon_delete.png"/></span></li>
			<li class="separator"></li>
			<li action="reorder"><span i18n="reorder"><img src="icons/reorder.png"/></span></li>
			<li class="separator"></li>
			<li action="reload" class="enabled"><span i18n="reloadGBookmarks"><img src="icons/refresh.png"/></span></li>
			<li action="useGoogleBookmarks" class="enabled"><span class="noicon" i18n="tbUseGoogle"></span></li>
			<li action="useChromeBookmarks" class="enabled"><span class="noicon" i18n="tbUseChrome"></span></li>
		</ul>
		<ul id="bookmarksMenu" onmousedown="return false;"></ul>
		<div id="loading" i18n="loadingIndicator"></div>
		<table id="gwindow">
			<tr>
				<td align="right"><label for="gbTitle" i18n="lblTitle"></label></td>
				<td><input type="text" id="gbTitle" oninput="isGBookmarkDataReady()"/></td>
			</tr>
			<tr>
				<td align="right"><label for="gbURL" i18n="lblURL"></label></td>
				<td><input type="url" id="gbURL" oninput="isGBookmarkDataReady()"/></td>
			</tr>
			<tr>
				<td align="right"><label for="gbLabel" i18n="lblLabel"></label></td>
				<td>
					<input type="text" id="gbLabel" oninput="suggestLabel(this)" onkeydown="selectSuggestion(event)"/>
					<div id="suggest"></div>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<button id="btnAdd" onclick="addGoogleBookmark()" i18n="btnAdd" style="margin-right: .3em;"></button>
					<button onclick="unSelect()" i18n="btnCancel"></button>
				</td>
			</tr>
		</table>
	</body>
</html>
